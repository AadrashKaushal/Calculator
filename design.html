<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <p>Welcome To my Calculator</p>
    <header class="head">
        <div class="container">
            <div class="text">
                <input type="text" name="screen" id="screen">
            </div>
            <div class="buttons">
                <input type="button" value="Clear" class="button" id="display">
            </div>
        </div>
    <div class="rows">
        <div class="row-1">
            
            <input type="button" value="7" class="button">
            <input type="button" value="8" class="button">
            <input type="button" value="9" class="button">
            <input type="button" value="*" style = "color: green;" class="button">
        </div>

        <div class="row-2">
            <input type="button" value="4" class="button">
            <input type="button" value="5" class="button">
            <input type="button" value="6" class="button">
            <input type="button" value="-" style = "color: green;" class="button"> 
        </div>

        <div class="row-3">
            <input type="button" value="1" class="button">
            <input type="button" value="2" class="button">
            <input type="button" value="3" class="button">
            <input type="button" value="+" style = "color: green;" class="button">
        </div>

        <div class="row-4">
            <input type="button" value="." class="button">
            <input type="button" value="0" class="button">
            <input type="button" value="="style = "background-color: green; color:white;" class="button">
            <input type="button" value="/" style = "color: green;" class="button">
        </div>
    </div>
    </header>
    <script src="logic.js"></script>
</body>
</html>
